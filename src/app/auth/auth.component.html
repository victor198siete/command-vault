<form>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="usernameId" [(ngModel)]="username" aria-describedby="usernameHelp">
    <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordId" [(ngModel)]="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="submitForm()">{{ btnValue }}</button>
  <button type="button" class="btn btn-primary" (click)="changeBtnValue()">Change</button>
</form>
